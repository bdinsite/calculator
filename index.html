<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cji/css/styles.css">
    <script src="./cji/js/scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <img src="./cji/img/simple.png" alt="Simple">
                <h1>Calculator</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="mainScreen">
                    <p class="top"></p>
                    <p class="total">0</p>
                </div>
                <div class="buttons">
                    
                    <div class="row">
                        <div id="ac" class="reset">AC</div>
                        <div id="ce" class="delete">CE</div>
                        <div id="percent" class="special">%</div>
                        <div id="root" class="special">&radic;</div>
                    </div>
                    
                    <div class="row">
                        <div id="num7" class="num">7</div>
                        <div id="num8" class="num">8</div>
                        <div id="num9" class="num">9</div>
                        <div id="divide" class="operator">/</div>
                    </div>
                    
                    <div class="row">
                        <div id="num4" class="num">4</div>
                        <div id="num5" class="num">5</div>
                        <div id="num6" class="num">6</div>
                        <div id="multiply" class="operator">x</div>
                    </div>
                    
                    <div class="row">
                        <div id="num1" class="num">1</div>
                        <div id="num2" class="num">2</div>
                        <div id="num3" class="num">3</div>
                        <div id="minus" class="operator">-</div>
                    </div>

                    <div class="row">
                        <div id="num0" class="num">0</div>
                        <div id="dot" class="num">.</div>
                        <div id="equal" class="equal">=</div>
                        <div id="plus" class="operator">+</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
